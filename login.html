<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>登录首页</title>
 <script src="./js/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
	<div class="total">
		<div>
			<span> <label>用户名：</label> <input class="username" name="username" type="text">
				<div class="usernameinfo">
					<span>账户名不能为空</span>
				</div>
			</span> <span> <label>密码：</label> <input class="pwd" name="pwd"
				type="password">
				<div class="pwdinfo">密码不能为空</div>
				<div class="pwderror">账号或密码错误</div>
				<div class="pwdsuccess">登录成功</div>
			</span>
		</div>
		<div>
			<button class="button" id="submit" type="submit">登录</button>
			<button class="button" id="reset" type="reset">重置</button>
		</div>
	
	</div>
<script src="./js/index.js"></script>
</body>
</html>
